<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <br>
            <form>
              <div class="form-group">
                <input id="lbsInput" type="number" class="form-control form-control-lg mb-3" placeholder="Enter Pounds...">
              </div>
            </form>
            <div id="output">
              <div class="card bg-primary mb-3">
                <div class="card-body">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                </div>
              </div>
              <div class="card bg-success mb-3">
                <div class="card-body">
                  <h4>Kilograms:</h4>
                  <div id="kgOutput"></div>
                </div>
              </div>
              <div class="card bg-danger mb-3">
                <div class="card-body">
                  <h4>Ounces:</h4>
                  <div id="ozOutput"></div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" id="clean-btn" type="button">Clean</button>
            </div>
            </div>
          </div>
        </div>
      </div>








    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
